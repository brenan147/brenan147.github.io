<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Gadgets & Scents!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin-bottom: 30px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .product-title {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }
        .product-price {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 25px;
            font-weight: bold;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #1e7e34;
        }
        .tagline {
            color: #777;
            font-style: italic;
            margin-top: 25px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="airpods_gen4.jpeg" alt="Airpods Gen 4" class="product-image">
        <h1 class="product-title">Airpods Gen 4</h1>
        <p class="product-price">$40.00</p>
        <a href="mailto:brenanja.hertenst@huttoisd.org?subject=Order%20for%20Airpods%20Gen%204&body=I%20would%20like%20to%20purchase%20the%20Airpods%20Gen%204%20for%20$%2440.00.%0APlease%20provide%20details%20on%20how%20to%20complete%20the%20purchase." class="buy-button">Buy Now</a>
        <p class="tagline">Experience premium sound at an affordable price.</p>
    </div>

    <div class="product-card">
        <img src="choco_musk.jpeg" alt="Choco Musk Cologne" class="product-image">
        <h1 class="product-title">Choco Musk Cologne</h1>
        <p class="product-price">$20.00</p>
        <a href="mailto:brenanja.hertenst@huttoisd.org?subject=Order%20for%20Choco%20Musk%20Cologne&body=I%20would%20like%20to%20purchase%20the%20Choco%20Musk%20Cologne%20for%20$%2420.00.%0APlease%20provide%20details%20on%20how%20to%20complete%20the%20purchase." class="buy-button">Buy Now</a>
        <p class="tagline">Indulge in the sweet and warm scent of Choco Musk.</p>
    </div>
</body>
</html>
